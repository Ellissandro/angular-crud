<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
    <span>Você tem certeza? </span>
    <span>Você não poderá reverter isso!</span>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mt-3">
    <button class="btn mr-2" mat-button mat-dialog-close>Cancelar</button>
    <button class="btn btn-danger" mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ msgConfirm }}</button>
</mat-dialog-actions>

<section>
    <div id="particle-container">
        <div *ngFor="let p of particles" class="particle"></div>
    </div>
    <div>
        <div class="card card-custom"></div>
        <div class="container" style="margin-top: -360px;">
            <div class="card p-5">
                <table class="table table-hover mt-5">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th class="text-center" scope="col">Idade</th>
                            <th class="text-center" scope="col">Sexo</th>
                            <th class="text-center" scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of (usuarios | async); index as i">
                            <td>{{ i + 1 }}</td>
                            <td>{{ usuario.name }}</td>
                            <td>{{ usuario.email }}</td>
                            <td class="text-center">{{ usuario.idade }}</td>
                            <td class="text-center">{{ usuario.sexo }}</td>
                            <td class="text-center">
                                <button class="mr-2">
                                    <span>Editar</span>
                                </button>
                                <button class="text-danger">
                                    <span>Excluir</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="particle-container">
            <div *ngFor="let p of particles" class="particle"></div>
        </div>
    </div>
</section>

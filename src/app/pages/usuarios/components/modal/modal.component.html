<h2 class="mb-3" mat-dialog-title>Cadastrar Usuário</h2>
<form [formGroup]="userForm" (ngSubmit)="createNewUser(userForm.value)" class="form-container">
    <mat-dialog-content class="mat-typography">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input type="text" matInput formControlName="name" required maxlength="40" minlength="2">
                <mat-error *ngIf="userForm.controls.name.invalid">{{ getErrorMessage('name') }}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Sobrenome</mat-label>
                <input type="text" matInput formControlName="surname" required maxlength="40" minlength="2">
                <mat-error *ngIf="userForm.controls.surname.invalid">{{ getErrorMessage('surname') }}</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="joao@example.com" maxlength="100" formControlName="email"
                    required>
                <mat-error *ngIf="userForm.controls.email.invalid">{{ getErrorMessage('email') }}</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Idade</mat-label>
                <input type="number" matInput formControlName="age" required min="0">
                <mat-error *ngIf="userForm.controls.age.invalid">{{ getErrorMessage('age') }}</mat-error>
            </mat-form-field>

            <label class="label-gender">Sexo: </label>
            <mat-radio-group aria-label="Selecione uma opção" formControlName="gender">
                <mat-radio-button value="Masculino">Masculino</mat-radio-button>
                <mat-radio-button value="Feminino">Feminino</mat-radio-button>
            </mat-radio-group>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button [disabled]="!userForm.valid" type="submit">Salvar</button>
    </mat-dialog-actions>
</form>

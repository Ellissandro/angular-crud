<h2 class="mb-3" mat-dialog-title>Cadastrar Usu√°rio</h2>
<mat-dialog-content class="mat-typography">
    <div class="form-container">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input matInput [formControl]="name" required maxlength="40" minlength="2">
                <mat-error *ngIf="name.invalid">{{ getErrorMessage('name') }}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Sobrenome</mat-label>
                <input matInput [formControl]="surname" required maxlength="40" minlength="2">
                <mat-error *ngIf="name.invalid">{{ getErrorMessage('surname') }}</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="joao@example.com" maxlength="100" [formControl]="email"
                    required>
                <mat-error *ngIf="email.invalid">{{ getErrorMessage('email') }}</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Idade</mat-label>
                <input type="number" matInput [formControl]="age" required min="0">
                <mat-error *ngIf="age.invalid">{{ getErrorMessage('age') }}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Sexo</mat-label>
                <input type="text" class="text-uppercase" placeholder="F - M" matInput [formControl]="gender" required
                    maxlength="1" minlength="1">
                <mat-error *ngIf="gender.invalid">{{ getErrorMessage('gender') }}</mat-error>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
